<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Jugar - Engine IO</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        body {
            margin: 0;
            background: #000;
            color: #fff;
            font-family: sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #loader {
            text-align: center;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #3b82f6;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #game-stage {
            width: 100%;
            height: 100%;
            display: none;
            position: absolute;
            inset: 0;
        }
    </style>
</head>

<body th:data-room-id="${roomId}" th:data-user-name="${currentUsername}" th:data-api-base="${ApiBaseUrl}">

    <div id="loader">
        <div class="spinner"></div>
        <div id="status">Conectando al servidor...</div>
    </div>

    <div id="game-stage">
        <div id="injected-html" th:utext="${clientStructureHtml}"></div>
    </div>

    <script id="initial-render-script" th:utext="'{ ' + ${clientRenderScript} + ' }'"></script>
    <script id="initial-input-script" th:utext="'{ ' + ${clientInputScript} + ' }'"></script>

    <script>
        const body = document.body;
        const ROOM_ID = body.dataset.roomId;
        const USER_NAME = body.dataset.userName || 'Anon_' + Math.floor(Math.random() * 1000);
        const API_BASE_URL = body.dataset.apiBase || 'http://localhost:3000';

        let socket;
        window.USER_NAME = USER_NAME;
        window.LAST_STATE = {};

        // Interface para enviar datos al servidor
        window.SIM_emit = function (payload) {
            if (socket && socket.connected) {
                socket.emit('sim_input', payload);
            }
        };

        // --- GESTI√ìN DE INYECCI√ìN ---
        function injectNewDesign(content) {
            console.log("‚ôªÔ∏è Actualizando dise√±o...");

            // 1. Limpiar scripts din√°micos previos
            document.querySelectorAll('.game-dynamic-script').forEach(s => s.remove());

            // 2. Inyectar HTML
            const stage = document.getElementById('injected-html');
            stage.innerHTML = content.structure;

            // 3. Inyectar JS
            const scripts = [content.renderScript, content.inputScript];
            scripts.forEach(code => {
                const scriptEl = document.createElement('script');
                scriptEl.className = 'game-dynamic-script';
                scriptEl.textContent = `{ ${code} }`;
                document.body.appendChild(scriptEl);
            });

            console.log("‚úÖ Scripts re-inyectados.");

            // CORRECCI√ìN: Asegurar que el loader siga oculto y el juego visible
            document.getElementById('loader').style.display = 'none';
            document.getElementById('game-stage').style.display = 'block';
        }

        // --- CONEXI√ìN SOCKET.IO ---
        async function init() {
            console.log(`üì° Conectando a ${API_BASE_URL}...`);

            socket = io(API_BASE_URL, {
                transports: ['websocket'],
                upgrade: false
            });

            socket.on('connect', () => {
                // Solo mostrar "Entrando..." si es la primera vez (loader visible)
                if (document.getElementById('loader').style.display !== 'none') {
                    document.getElementById('status').innerText = "Entrando a la sala...";
                }
                socket.emit('join_room', ROOM_ID, USER_NAME);
            });

            socket.on('state_update', (serverState) => {
                // Ocultar loader SIEMPRE que recibamos datos (Autocorrecci√≥n)
                const loader = document.getElementById('loader');
                const stage = document.getElementById('game-stage');

                if (loader.style.display !== 'none') {
                    loader.style.display = 'none';
                    stage.style.display = 'block';
                }

                // EJECUCI√ìN CLAVE: Buscar la funci√≥n en el objeto window
                if (typeof window.onRender === 'function') {
                    try {
                        window.onRender(serverState);
                    } catch (e) {
                        console.error("Error en window.onRender:", e);
                    }
                }
            });

            socket.on('design_update', (data) => {
                injectNewDesign(data);
            });

            socket.on('disconnect', (reason) => {
                console.warn("Desconectado:", reason);
                // Solo mostrar pantalla de carga si fue una desconexi√≥n real de red,
                // no si fue por un reinicio r√°pido del servidor (io server disconnect)
                if (reason === "io server disconnect") {
                    // El servidor nos ech√≥ (probablemente reinicio de l√≥gica), reconectar manual
                    socket.connect();
                } else {
                    // Fallo de red real
                    document.getElementById('loader').style.display = 'flex';
                    document.getElementById('game-stage').style.display = 'none'; // Ocultar juego
                    document.getElementById('status').innerText = "Reconectando...";
                }
            });
        }

        window.onload = init;
    </script>
</body>

</html>
