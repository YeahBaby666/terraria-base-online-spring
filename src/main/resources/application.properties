spring.application.name=game-server
# En producción, usa una variable de entorno de Render
api.baseurl=${API_BASE_URL:http://localhost:3000}
# ==============================================================
# 1. CONEXIÓN A BASE DE DATOS (SUPABASE / POSTGRESQL)
# ==============================================================
# La URL de JDBC para Supabase sigue el formato:
# jdbc:postgresql://db.[PROJECT-REF].supabase.co:5432/postgres
# Nota: ?sslmode=require es OBLIGATORIO para Supabase.
spring.datasource.url=jdbc:postgresql://db.${url_db:url}.supabase.co:5432/postgres
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.connection.ssl=true
spring.jpa.properties.hibernate.connection.sslmode=require
# El usuario por defecto en Supabase siempre es 'postgres'
spring.datasource.username=postgres

# [IMPORTANTE] Esta es la contraseña de la BASE DE DATOS que creaste
# al iniciar el proyecto en Supabase. NO es la API Key (anon/service_role).
spring.datasource.password=${DB_PASSWORD:pass}

spring.datasource.driver-class-name=org.postgresql.Driver

# Mantiene la conexión viva en entornos cloud
spring.datasource.testOnBorrow=true
spring.datasource.validationQuery=SELECT 1

# ==============================================================
# 2. JPA / HIBERNATE (Creación de Tablas)
# ==============================================================
# 'update': Hibernate verificará tus clases @Entity (Usuario, GameRoom)
# y creará o actualizará las tablas en Supabase automáticamente al arrancar.
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL en la consola (útil para depurar si las tablas se crean bien)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialecto específico para aprovechar características de PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ==============================================================
# 3. THYMELEAF (Frontend)
# ==============================================================
# Desactivar caché permite editar los HTML y ver cambios recargando
# la página sin reiniciar el servidor Java (solo en desarrollo).
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ==============================================================
# 4. SEGURIDAD Y LOGS
# ==============================================================
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO

server.port=${PORT:8080}
